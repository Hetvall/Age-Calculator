<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <div class="card">
    <main class="container">
      <section>
        <div class="form-container">
          <div class="block">
            <label class="label-day" for="day">DAY</label>
            <input type="number" class="day-input" placeholder="DD">
            <small class="day-message"></small>
          </div>
          <div class="block">
            <label class="label-month" for="month">MONTH</label>
            <input type="number" class="month-input" placeholder="MM">
            <small class="month-message"></small>
          </div>
          <div class="block">
            <label class="label-year" for="year">YEAR</label>
            <input type="number" class="year-input" placeholder="YYYY">
            <small class="year-message"></small>
          </div>
        </div>
        <div class="submit-content">
          <hr class="bar">
          <button class="submit-button">
            <img class="arrow-icon" src="./assets/images/icon-arrow.svg" alt="arrow icon">
          </button>
        </div>
      </section>
      <ul class="output">
        <li><span class="YY">- -</span> years</li>
        <li><span class="MM">- -</span> months</li>
        <li><span class="DD">- -</span> days</li>
      </ul>
    </main>
  </div>

</body>
